<!DOCTYPE html>
<html lang=en xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PacilkomBot: Login to CSUI Account</title>
</head>
<body>
    <script th:inline="javascript">
        /*<![CDATA[*/

        if ([[${success}]]) {
            alert("Login success");
            window.setTimeOut("window.close();", 5000);
        } else {
            alert("Login failed");
            window.location.href = "/csui-login?id=[[${id}]]";
        }

        /*]]>*/
    </script>
</body>
</html>
