<!DOCTYPE HTML>
<html lang=en xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset=UTF-8>
    <meta name=viewport content="width=device-width, initial-scale=1.0">
    <meta name="description" content="pacilkom-bot Main CSUI Login Page">
    <meta name="author" content="Ichlasul Affan - Muhammad Imbang Murtito - Rachmat Ridwan">
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <link href="../static/css/bootstrap-4.0.0beta2.min.css" th:href="@{/css/bootstrap-4.0.0beta2.min.css}" rel="stylesheet" />
    <link href="../static/css/base.css" th:href="@{/css/base.css}" rel="stylesheet" />
    <link href="../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet" >
    <title>PacilkomBot: Login to CSUI Account</title>
</head>
<body>
<div class=main-container>
    <content>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="rata-tengah">
                    <div class="judul">
                        <h1> CSUI Login for Pacilkom Bot </h1>
                        <p class="text-info"> USE <b> CSUI SSO account </b> for login </p>
                    </div>
                    <form action="/csui-login/get-session" method="POST">
                        <p>
                            <label for="username"> Your username </label>
                            <input type="text" id="username" name="username" required>
                        </p>
                        <p>
                            <label for="password"> Your password </label>
                            <input type="password" id="password" name="password" required>
                        </p>
                        <input type="hidden" id="id" name="id" th:value="${id}">
                        <input type="submit" id="submit" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </content>
    <footer>
        <p class="copyright" >&copy; 2018 Pacilkom Bot Team, originally derived from Ichlasul Affan's PPW Lab.</p>
    </footer>
</div>
</body>
<script type=application/javascript src="../static/js/jquery-3.2.1.min.js" th:href="@{/js/jquery-3.2.1.min.js}"></script>
<script type=application/javascript src="../static/js/popper.min.js" th:href="@{/js/popper.min.js}"></script>
<script type=application/javascript src="../static/js/bootstrap-4.0.0beta2.min.js" th:href="@{/js/bootstrap-4.0.0beta2.min.js}"></script>
</html>
